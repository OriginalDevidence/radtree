<!DOCTYPE html>
<html>
<head>
	<title>JS shuffle</title>
	<script type="text/javascript">

	function displayNextImage() {
              x = (x === images.length - 1) ? 0 : x + 1;
              document.getElementById("img").src = images[x];
          }

          function displayPreviousImage() {
              x = Math.floor(Math.random() * images.length);
              document.getElementById("img").src = images[x];
			  document.getElementById("paragraph").innerHTML = x;
          }

   
		var images = [], x = -1;
				  images[0] = "images/banner-1-600x450.jpg";
				  images[1] = "images/crypto-news-1-600x450.jpg";
				  images[2] = "images/crypto-news-2-600x450.jpg";
				  images[3] = "images/crypto-news-3-600x450.jpg";
				  images[4] = "images/crypto-news-4-600x450.jpg";
   
   
   
	</script>
	
	
	
</head>
<body onload="displayPreviousImage()">


<img id="img" src="startpicture.jpg"/>
<p id="paragraph"/>0</p>
       <button type="button" onclick="displayPreviousImage()">Ramdom</button>
       <button type="button" onclick="displayNextImage()">Next</button>

</body>
</html>
